<body>
<!-- Main Container -->
	<div class="container"> 
	<!-- Navigation -->
	<header><a href=""></a><h3 class="headText">Playlist2Print</h3></header>
	<section id="prep">
		<section class="description" id="description">
			<h2 class="title" id="title">Save your playlist!</h2>
			<p  class="subtext">Paste the link to your playlist here, pick the information you want to keep, then save or print it as plaintext.</p>
		</section>
  		<section class="inputfield" id="inputfield">
		<section class="srcInput">
	  		<form class="input" id="playlistSRC">Your playlist URL here</form>
		  	<button type="button" class="srcConfirm">Textify!</button>
		</section>
		<section class="attrDesc">
			<p class="subtext2">Pick some song info!</p>
		</section>
		<section class="attrBoxes" id="attrCol1">
			<input type="checkbox" class="attr" id="artist"><label for="artist">Artist</label><br>
			<input type="checkbox" class="attr" id="disk"><label for="disk">Disk</label>
		</section>
		<section class="attrBoxes" id="attrCol2">
			<input type="checkbox" class="attr" id="album"><label for="album">Album</label><br>
			<input type="checkbox" class="attr" id="track"><label for="track">Track</label>
		</section>
		<section class="attrBoxes" id="attrCol3">
			<input type="checkbox" class="attr" id="length"><label for="length">Length</label><br>
			<input type="checkbox" class="attr" id="explicit"><label for="explicit">Explicit</label>
		</section>
	</section>
	</section>
	<section id="output">
		
	</section>

	<!-- Footer Section -->
	<header><a href=""></a><h3 class="headText">Playlist2Print</h3></header>
</div>
<!-- Main Container Ends -->
</body>
